<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-text et v-html</title>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- v:bind:scr = :scr -->
        <img v-bind:src="url" :id="id" :alt="alt">

        <p v-text="brutText"></p>
        <p v-html="italiqueText"></p>
    </div>


    <script type="module">

        app = Vue.createApp(
            {
                //model , Ici les données de la page
                data(){
                    return{
                       url: 'https://www.jaitoutcompris.com/img/encyclo/autruche.jpg',
                       id: "autruche_image",
                       alt: "Une magnifique beauté naturelle",
                       brutText: "Une magnifique beauté naturelle",
                       italiqueText:"<i>Elle s'appelle Gertrude</i>"
                    }
                }
            }
        ).mount("#app"); 

    </script>
</body>
</html>
