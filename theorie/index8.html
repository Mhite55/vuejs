<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Evenementiel</title>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <img src="https://www.jaitoutcompris.com/img/encyclo/autruche.jpg" id="autruche_image" alt="Une magnifique beauté naturelle" @mousemove="getCoordinate($event)">   
        <p>{{coordinate}}</p>  
        
        <!-- v-on: @ -->
    </div>

    <script type="module">

        app = Vue.createApp(
            {
                //model , Ici les données de la page
                data(){
                    return{
                        coordinate: "",
                    }
                },
                methods: {
                    getCoordinate(e){
                        this.coordinate = "x= " + e.offsetX + ", y=" + e.offsetY
                    }
                }
            }
        ).mount("#app"); 

    </script>
</body>
</html>
