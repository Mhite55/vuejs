<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binding Bidirectionel</title>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>Bonjour {{name}}</h1>
        <p>Voiture séléctionner {{car}}</p>

        <input type="text" v-model="name" placeholder="Entrez votre nom">

        <select v-model="car" id="">
            <option disabled value="">Veuillez choisir un véhicule</option>
            <option value="Porsche">Porshe</option>
            <option value="Renault">Renault</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Peugeot">Peugeot</option>
        </select>

        <!-- Exercice, avec un select afficheé la voiture sélectionnée dans un <p> exemple tu a séleectionné -->
    </div>

    <script type="module">

        app = Vue.createApp(
            {
                //model , Ici les données de la page
                data(){
                    return{
                        name: "",
                        car:"",
                    }
                }
            }
        ).mount("#app"); 

    </script>
</body>
</html>
