<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for et JSON</title>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
            <ul>
                <li v-for="character in characters">{{ character.firstName }} {{ character.lastName }} {{ character.age }} ans.</li>
            </ul>
    </div>

    <script type="module">

        app = Vue.createApp(
            {
                //model , Ici les données de la page
                data(){
                    return{
                        characters: [
                            {
                                firstName: "Hugo",
                                lastName: "Tremolo",
                                age : 30
                            },
                            {
                                firstName: "Alphonse",
                                lastName: "José",
                                age : 50
                            },
                            {
                                firstName: "Gertrude",
                                lastName: "de la Compostière",
                                age : 10
                            }
                        ]
                    }
                }
            }
        ).mount("#app"); 

    </script>
</body>
</html>
