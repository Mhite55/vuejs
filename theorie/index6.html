<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binding Bidirectionel + v-bing</title>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" placeholder="Votre texte" v-on:keyup="copy">
        <input type="text" :value="upperName">

        <div>
            <input type="checkbox" value="Html" v-model="checkedNames"  name="html">
            <label for="html">Html</label>
       
            <input type="checkbox" value="CSS" v-model="checkedNames" name="css">
            <label for="css">CSS</label>

            <input type="checkbox" value="Javascript" v-model="checkedNames" name="javascript">
            <label for="javascript">Javascript</label>
        </div>

        <p>Case cochées : {{ checkedNames }}</p>
        
    </div>

    <script type="module">

        app = Vue.createApp(
            {
                //model , Ici les données de la page
                data(){
                    return{
                        name: "",
                        upperName: "",
                        checkedNames: [],
                    }
                },
                methods: {
                    copy(){
                        this.upperName = this.name.toUpperCase();
                    }
                }
            }
        ).mount("#app"); 

    </script>
</body>
</html>
